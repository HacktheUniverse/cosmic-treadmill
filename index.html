<script>

$(document).ready(function () {
    move();
});

function move() {
    $img = $("#container").css("background-position");
    var i = new Image();
    i.src = $img.attr('src');
    
    var d = i.height - $('.container').height();

    $img.animate({
        bottom: "+="+d+'px'
    },0, 'linear', function () {
        $(".image").animate({
            bottom: "-="+d+'px'
        }, 0, 'linear', move);
    });
}


 $(document).keydown(function(event) {
	 
	  switch (event.keyCode) {
		  
		  case 37: 
		  $("#Runner").prop('src', "images/RunnerLeft.png");
		
		 $('#mph> span').text('1000');
		 //if($(this).scrollTop() > 200) {
		 //$('#container').animate({'background-postion': '+=10px 0'}, 500);
		 //}
		 return;
		 case 39: 
		  $("#Runner").prop('src', "images/RunnerRight.png");
		 return;
          
            };
			
            });
 </script>
